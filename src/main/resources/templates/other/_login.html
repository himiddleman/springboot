<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>登录页</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/static/css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <h3 class="form-title" style="margin-left: 42px;">订单采集平台</h3>
            <div class="col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input autofocus="autofocus" class="form-control required" id="username" maxlength="20"
                           placeholder="Username" type="text"/>
                    <span id=""></span>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" id="password" maxlength="8" placeholder="Password"
                           type="password"/>
                    <span id="errorMsg"></span>
                </div>
                <div class="form-group">
                    <label class="checkbox">
                        <input name="remember" type="checkbox" value="1"/>记住我
                    </label>
                </div>
                <div class="form-group col-md-offset-9">
                    <button class="btn btn-success" onclick="login()" style="margin-left: 87px" type="submit">登录
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/js/login/_login.js" type="text/javascript"></script>
<script src="/static/plugins/layer/layer.js" type="text/javascript"></script>
</html>
