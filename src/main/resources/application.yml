#tomcat端口号 根路径配置
server:
  port: 8080
#  context-path: /allinpay

spring:
  http:
    multipart:
      max-request-size: 40Mb
      max-file-size: 6Mb
  #设置视图的前后缀格式
  mvc:
    view:
      prefix: /static/html/
      suffix: .html
    #设置静态资源位置
    static-path-pattern: /static/**
  #使用redis
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password: 123456
    timeout: 0
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0
  #数据源配置
  datasource:
    url: jdbc:mysql://47.99.172.60:3306/ssm
    username: root
    password: 123456
    driverClassName: com.mysql.jdbc.Driver
    #oracle config
    #    url: jdbc:oracle:thin:@10.48.1.238:1521:orcl
    #    username: c##datamanager
    #    password: datamanager123
    #    driverClassName: oracle.jdbc.OracleDriver
    #连接池的配置信息
    initialSize: 5
    minIdle: 5
    maxActive: 200
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    multiStatementAllow: true
    #配置该过滤器StatFilter druid后台才能看到SQL监控记录,为支持oracle批量出入，暂时去除wall过滤器
    filters: stat,slf4j,config
